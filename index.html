<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculating Inbound</h1>
    <div class="calc-grid">
        <div class="display-box">
            <h1 class="calculations"></h1>
        </div>
            <button value="clear" class="button clear">AC</button>
            <button value="(" class="button">(</button>
            <button value=")" class="button">)</button>
            <button value="Backspace" class="button"><--</button>
        
        
            <button value="7"class="button nums">7</button>
            <button value="8"class="button nums">8</button>
            <button value="9"class="button nums">9</button>
            <button value="*"class="button ops">x</button>
        
        
            <button value="4"class="button nums">4</button>
            <button value="5"class="button nums">5</button>
            <button value="6"class="button nums">6</button>
            <button value="/"class="button ops">/</button>
        
            <button value="1" class="button nums">1</button>
            <button value="2"class="button nums">2</button>
            <button value="3"class="button nums">3</button>
            <button value="-"class="button ops">-</button>
        
            <button value="0"class="button nums">0</button>
            <button value="."class="button">.</button>
            <button value="="class="button equal">=</button>
            <button value="+"class="button ops">+</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
